<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./template/ui_classroom.xhtml">
    <ui:define name="head">
        <ui:param name="PageTitle" value="我的课堂" />
    </ui:define>
    <ui:define name="content">
        <h:form id="form_home">
            <div style="width:960px; margin-left:auto; margin-right:auto; text-algin:center">
                <p:dataGrid var="myCourse" value="#{myCoursesController.myCourses}" columns="4"  id="cars" >
                    <div class="responsive">
                        <div class="img">
                            <p:commandLink action="classroom" ajax="false" >
                                <p:graphicImage value="/images/demo1.jpg" />
                            </p:commandLink>
                            <div class="desc"><h:outputText value="#{myCourse}" /></div>
                        </div>
                    </div>
                </p:dataGrid>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
