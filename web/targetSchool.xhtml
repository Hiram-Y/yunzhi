<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./template/ui_home.xhtml">
    <ui:define name="head">
        <ui:param name="selectSchoolView" value="white" />
        <f:metadata> 
            <f:viewParam name="SchoolId" value="#{targetSchoolController.targetSchoolId}" />
            <f:viewAction action="#{targetSchoolController.enterTargetSchool()}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="content">
        <div style="display: #{targetSchoolController.isXhtmlDivShow}">
            <h1>#{targetSchoolController.targetSchool.name}</h1>
        </div>
    </ui:define>
</ui:composition>
