<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./template/ui_home.xhtml">
    <ui:define name="head">
        <ui:param name="selectCourseView" value="white" />
    </ui:define>
    <ui:define name="content">
        <h:form enctype="multipart/form-data">
            <div style="width:960px; margin-left:auto; margin-right:auto; text-algin:center">
                <p:dataScroller value="#{courseController.courses}" var="course" chunkSize="10" >
                    <f:facet name="header">
                        <p:outputLabel value="课程列表" />
                    </f:facet>

                    <f:facet name="loader">
                        <p:commandButton type="button" value="More" icon="ui-icon-circle-triangle-s"/>
                    </f:facet>
                        <h:panelGrid columns="1" style="text-align:center;width:100%" >
                            <p:panel style="text-align:center;border:none " >
                                <div class="responsive">
                                    <div class="img">
                                        <p:commandLink action="targetCourse" >
                                            <f:setPropertyActionListener target="#{userBean.xhtmlTargetCourse}" value="#{course}"/>
                                            <p:graphicImage value="/images/demo1.jpg" />
                                        </p:commandLink>
                                        <div class="desc"><h:outputText value="#{course.name}" /></div>
                                    </div>
                                </div>
                            </p:panel>
                        </h:panelGrid>
                </p:dataScroller>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
