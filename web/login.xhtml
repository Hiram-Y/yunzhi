<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./template/ui_home.xhtml">
    <ui:define name="head">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"/>
        <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'/>
        <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'/>
        <link rel="stylesheet" href="css/style.css"/>
        <ui:param name="selectLoginView" value="white" />
    </ui:define>
    <ui:define name="content">
        <div class="mybody">
            <div class="pen-title">
                <h1>云智教育平台登陆中心</h1>
            </div>
            <center>
                <p:messages id="messages" showDetail="true" closable="true" style="width:400px">
                </p:messages>
            </center>
            <div class="container ">
                <div class="card"></div>
                <div class="card">
                    <h1 class="title">登陆</h1>
                    <h:form>
                        <div class="input-container">
                            <h:inputText  value="#{loginController.userID}"  required="true" />
                            <label >用户名</label>
                            <div class="bar"></div>
                        </div>
                        <div class="input-container">
                            <h:inputSecret  value="#{loginController.userPassword}"  required="true"/>
                            <label >密码</label>
                            <div class="bar"></div>
                        </div>
                        <div class="button-container">
                            <span>
                                <p:commandButton value="确认" action="#{loginController.logIn()}"/>
                            </span>
                        </div>
                    </h:form>
                </div>
                <div class="card alt">
                    <div class="toggle"></div>
                    <h1 class="title">注册
                        <div class="close"></div>
                    </h1>
                    <h:form>
                        <div class="input-container">
                            <h:inputText  value="#{loginController.userID}"  required="true" />
                            <label >用户名</label>
                            <div class="bar"></div>
                        </div>
                        <div class="input-container">
                            <h:inputSecret  value="#{loginController.userPassword}" required="true" />
                            <label >密码</label>
                            <div class="bar"></div>
                        </div>
                        <div class="button-container">
                            <span><p:commandButton value="确认" action="#{loginController.register()}"/></span>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script  src="js/index.js"></script>
    </ui:define>
</ui:composition>
