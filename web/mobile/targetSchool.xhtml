<?xml version='1.0' encoding='UTF-8' ?>  
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:pm="http://primefaces.org/mobile"
      xmlns:p="http://primefaces.org/ui">  
    <f:view renderKitId="PRIMEFACES_MOBILE" />
    <h:head>  
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>#{targetSchoolController.targetSchool.name}</title>
        </f:facet>
    </h:head>  
    <h:body>  
        <pm:page id="targetSchool" >
            <pm:header>
                <p:button styleClass="ui-btn-left ui-btn-inline" value="Back" icon="ui-icon-arrow-l" outcome="school" />
                <h1><h:outputText  value="#{targetSchoolController.targetSchool.name}" /></h1>
            </pm:header>
            <pm:content>
                <h:form>
                    <div style="display:#{targetSchoolController.isXhtmlDivShow};">
                        <p:tabView >
                            <p:tab title="简介">
                                <h1>#{targetSchoolController.targetSchool.name}</h1>
                                <p>#{targetSchoolController.targetSchool.introduction}</p>
                            </p:tab>
                            <p:tab title="课程">
                                <p:dataList value="#{targetSchoolController.courses}" var="course"  style="margin-left: 15px;margin-right: 15px;">
                                    <p:commandLink action="targetCourse">
                                        <f:setPropertyActionListener target="#{userBean.xhtmlTargetCourse}" value="#{course}" />
                                        <p:graphicImage value="#{course.logo}" />
                                        <h2>#{course.name}</h2>
                                        <p>#{course.name}</p>
                                        <p class="ui-li-aside"><strong></strong></p>
                                    </p:commandLink>
                                </p:dataList>
                            </p:tab>
                        </p:tabView>
                    </div>
                </h:form>
            </pm:content>
        </pm:page>
    </h:body>  
</html>
